<html>
    <header>
        <link rel="stylesheet" href="assets/css/style.css">
        <link rel="stylesheet" href="assets/css/fonts.css">
        <title>Wolfpack</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>        
    </header>
    <body>

        <iframe id="videso" class="bg" src="https://www.youtube.com/embed/0zLiPEJTA0A?enablejsapi=1&autoplay=1&loop=1&controls=0&rel=0&showinfo=0&version=3&vq=1080&mute=1" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"></iframe>
        <img id="cursor" src="assets/media/cursor.png">
        <div class="overlay">

            <div class="volumesli">
                <div class="sound-img"></div>
                <div class="sound-text">VOLUME</div>
                <input
                  type="range"
                  onmouseup="mouseUp(this.value)"
                  class="volumeSlider"
                  min="1"
                  max="100"
                  id="volumeSlider"
                />
            </div>

            <div class="hideoverlay">
                <div class="bind"></div>
                HIDE OVERLAY/SHOW VIDEO
            </div>

            <div class="container">
                
                <div class="titls">
                    <div class="maintext">
                        <p>Welcome To</p>
                    </div>
                    <div class="mintext">
                        <p>Wolfpack</p>
                        <p class="small">RP 3.0</p>
                    </div>
                </div>
                

                <div class="load-bar">
                    <div class="load"></div>
                    <div class="box"></div>
                    <div class="load-bar-l">
                      <div class="load-bar-y"></div>
                    </div>
                </div>

                <div class="social">
                    <div class="cards">
                        <div class="innercards">
                        </div>
                        <div class="pages">
                        </div>
                    </div>
                </div>
                
                <div class="team">               
                    <div class="cards">
                        <div class="innercards">
                        </div>

                        <div class="pages">
                        </div>
                    </div>
                    <div class="previous"></div>
                    <div class="next"></div>
                </div>                

                <div class="video">
                    <p class="label">Music</p>
                    <label class="form-switch">
                        <input type="checkbox" id="video">
                        <i></i>
                    </label>
                    <span class="left">ON</span>
                    <span class="right">OFF</span>
                </div>

            </div>
        </div>

    <script src="assets/scripts/config.js" type="text/javascript"></script>
    <script src="assets/scripts/main.js" type="text/javascript"></script>
    <script src="https://code.jquery.com/jquery-2.1.1.min.js" type="text/javascript"></script>

    <audio id="music" src="/assets/media/song.mp3" autoplay="true" hidden="true" loop="true">
        <script>
          var vid = document.getElementById("music");
          vid.volume = 0.4;

          function mouseUp(value) {
            const obj = document.getElementById("music");
            obj.volume = value / 100;
          }
        </script>
    </body>
    
</html>
